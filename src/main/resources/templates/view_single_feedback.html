<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>GadgetTech - View Single Item</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="/bootstrap/css/bootstrap.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<style>
.head {
	font-size: 50px;
	display: flex;
	justify-content: center;
	align-items: center;
	color: red;
}

body {
    background-color: #f1ece3;
}
</style>

<body>
	<div th:replace="fragments/header"></div>
	<div class="container">

		<main class="d-flex flex-column align-items-center text-center my-5">
			<h1>Individual Feedback Message</h1>
			<br>
			<p>
				<strong>Feedback ID:</strong> <span th:text="${feedback.id}"></span>
			</p>
			<p>
				<strong>Feedback Email:</strong> <span th:text="${feedback.email}"></span>
			</p>
			<p>
				<strong>Feedback Name:</strong> <span th:text="${feedback.name}"></span>
			</p>
			<p>
				<strong>Feedback Message:</strong> <span
					th:text="${feedback.message}"></span>
			</p>
		</main>

	</div>
	<div th:replace="fragments/footer"></div>
</body>
</html>
