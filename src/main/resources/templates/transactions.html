<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Transaction History</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<style>
body {
	padding-top: 20px;
	background-color: #f1ece3;
}
</style>
</head>
<body>
	<div th:replace="fragments/header"></div>
	<div class="container">
		<h2>Transaction History</h2>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Date</th>
					<th>Amount</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="transaction : ${transactions}">
					<td th:text="${transaction.id}"></td>
					<td th:text="${transaction.subTotal}"></td>
					<td th:text="${transaction.quantity}"></td>
					<td th:text="${transaction.description}"></td>
				</tr>
			</tbody>
		</table>
		<a href="/members" class="btn btn-primary">Back to Members</a>
	</div>
	<div th:replace="fragments/footer"></div>
</body>
</html>
