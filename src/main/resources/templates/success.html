<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>GadgetTech - Successful Transaction</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="/bootstrap/css/bootstrap.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
body {
    background-color: #f1ece3;
}
</style>
</head>
<body>
	<div th:replace="fragments/header"></div>
	<div class="container">

		<main>
			<!-- Order summary -->
			<div class="col-lg-12">
				<div class="container ">
					<div class="row  m-3 border-top border-bottom fw-bold">
						<div class="col text-center fs-3">THANK YOU FOR YOUR ORDER!</div>
					</div>
					<div class="row  m-3">
						<div class="col text-left fs-6" th:text="'Order ID: '+${orderId}"></div>
					</div>
					<div class="row  m-3">
						<div class="col text-left fs-6"
							th:text="'Transaction ID: '+${transactionId}"></div>
					</div>
					<!-- shopping cart items header -->
					<div class="row m-3 border-top border-bottom fs-5">
						<div class="col">ITEMS</div>
						<div class="col">PRICE</div>
						<div class="col">QUANTITY</div>
						<div class="col">SUBTOTAL</div>
					</div>
					<!-- shopping cart rows -->
					<div class="row m-3 border-bottom"
						th:each="cartItem : ${cartItemList}">
						<!-- Item name, description, image -->
						<div class="col mb-3">
							<h5 th:text="${cartItem.gadget.gadgetName}"></h5>
							<p th:text="${cartItem.gadget.description}"></p>
							<img width="100px"
								th:src="@{/uploads/gadgets/{id}/{imageName}(id=${cartItem.gadget.id}, imageName=${cartItem.gadget.imgName})}">
						</div>
						<!-- Item quantity, price, links -->
						<div class="col align-self-center"
							th:text="'$'+${cartItem.gadget.price}"></div>
						<div class="col align-self-center" th:text="${cartItem.quantity}"></div>
						<div class="col align-self-center"
							th:text="'$'+${cartItem.subTotal}"></div>

					</div>

					<div class="row  m-3 border-bottom fw-bold">
						<div class="col fs-6">
							<p>TOTAL</p>
						</div>
						<div class="col fs-6 text-end">
							<p id="cartTotal" th:cartTotal="${cartTotal}"
								th:text="'$'+${cartTotal}"></p>
						</div>

					</div>

				</div>
			</div>
		</main>

	</div>
	<div th:replace="fragments/footer"></div>
</body>
</html>
