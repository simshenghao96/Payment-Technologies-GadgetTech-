<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>GadgetTech - View Item by Category</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="/bootstrap/css/bootstrap.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
<style>
body {
    background-color: #f1ece3;
}
</style>
</head>

<body>
<div th:replace="fragments/header"></div>
	<div class="container">
		
		<div class="h1" th:text="${category.name} + ' Items'"></div>

		<table class="table bordered">
			<thead>
				<tr>
					<th>Gadget Name</th>
					<th>Category</th>
					<th>Description</th>
					<th>Quantity</th>
					<th>Price</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="gadget : ${listGadgets}">
					<tr>
						<td><a th:href="@{/gadgets/{id}(id=${gadget.id})}"
							th:text="${gadget.name}"></a></td>
						<td th:text="${gadget.category.name}"></td>
						<td th:text="${gadget.description}"></td>
						<td th:text="${gadget.quantity}"></td>
						<td th:text="${gadget.price}"></td>
						<td>
							<div class="dropdown">
								<button class="btn btn-secondary dropdown-toggle" type="button"
									id="dropdownMenuButton" data-toggle="dropdown"
									aria-haspopup="true" aria-expanded="false">Actions</button>
								<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
									<a class="dropdown-item"
										th:href="@{/gadgets/edit/{id}(id=${gadget.id})}">Edit</a> <a
										class="dropdown-item"
										th:href="@{/gadgets/delete/{id}(id=${gadget.id})}">Delete</a>
								</div>
							</div>
						</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
	<div th:replace="fragments/footer"></div>
</body>
</html>
