<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>GadgetTech - Login</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="/bootstrap/css/bootstrap.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
body {
	background-color: #f1ece3;
}
</style>
</head>
<body>
	<div th:replace="/fragments/header"></div>
	<div class="container">
		<main>
			<form th:action="@{/login}" method="post">
				<h1>Please Login</h1>
				<div th:if="${param.error}" class="alert alert-danger">
					Invalid username and password.</div>
				<div th:if="${param.logout}" class="alert alert-success">You
					have been logged out.</div>
				<label for="username" class="form-label">Username</label> <input
					type="text" class="form-control" id="username" name="username" />
				<label for="password" class="form-label">Password</label> <input
					type="password" class="form-control" id="password" name="password" />
				<div class="mt-3">
					<button type="submit" class="btn btn-primary">Log in</button>
					<a href="/register" class="btn btn-secondary" role="button">Register</a>
				</div>
			</form>
		</main>
	</div>
	<div th:replace="/fragments/footer"></div>
</body>
</html>
