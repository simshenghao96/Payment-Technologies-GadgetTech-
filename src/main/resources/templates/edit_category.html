<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>GadgetTech - Edit Category</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="/bootstrap/css/bootstrap.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
body {
	background-color: #f1ece3;
}
</style>
</head>
<body>
	<div th:replace="/fragments/header"></div>
	<div class="container">

		<h1>Edit Category</h1>
		<form class="needs-validation"
			th:action="@{/categories/edit/{id}(id=${category.id})}"
			th:object="${category}" method="post" enctype="multipart/form-data"
			novalidate>

			<div class="mb-3 col-5">
				<label for="category_name" class="form-label">Category</label> <input
					id="category_name" class="form-control" type="text"
					th:field="*{name}" required>
				<div class="invalid-feedback">Please enter a valid category.</div>
				<p class="text-danger" th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"></p>
			</div>
			<div class="mt-3 mb-5">
				<input type="submit" value="Update Category">
			</div>
		</form>

	</div>
	<div th:replace="/fragments/footer"></div>
	<script>
		'use strict'

		var form = document.querySelector('.needs-validation')

		form.addEventListener('submit', function(event) {
			if (!form.checkValidity()) {
				event.preventDefault()
				event.stopPropagation()
			}

			form.classList.add('was-validated')
		})
	</script>
</body>
</html>
